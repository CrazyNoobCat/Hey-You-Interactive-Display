<!DOCTYPE html>
<html>
  <head>
    <title>TestSite Controller</title>
    <style>
        
    </style>
  </head>
  <body>
        
    <script src="/socket.io/socket.io.js"></script>
    <script>

      var socketType = 'controller';
      var url = window.location.href;
      var socket = io(url , {
          query: {
            "data" : socketType
          }
        });

      socket.on('reload', () => {
        window.location.href = '/';
      });

      socket.on('reconnect', () => {
        window.location.href = '/';
      });
      
    </script>
  </body>
</html>
