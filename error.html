<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Error | Hey You Interact With Me</title>    
</head>
<body>
    <h1 id="error-msg">An Unkown Error Occured</h1>

    <script>        
        function getCookie(cname) {
            let name = cname + "=";
            let decodedCookie = decodeURIComponent(document.cookie);
            let ca = decodedCookie.split(';');
            for(let i = 0; i <ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                    return c.substring(name.length, c.length);
                }
            }
            return "";
        }

        document.getElementById("error-msg").innerHTML = getCookie('error');

    </script>
</body>
</html>
