<body onload="setBackground()">
    <canvas id="gameCanvas" width="1366" height="768">Your browser does not support the HTML5 canvas tag.
        <script src="/scripts/main.js" type='text/javascript'></script>
        <script src="/socketCreation.js"></script>
        <script>
            // Generic socket setup
            setupConnection("display");  
            function socketLoaded(anyListener){
                socket.emit("displayLoaded");

                // page specific functions    
                socket.on('clientConnected', (id)=>{
                    console.log("New client: " + id);
                    playerAdd(id);
                });        
                
                socket.onAny(anyListener);
            }            

            function emitColour(id, playerColor){
                console.log("Emited colour " + playerColor + " to " + id);
                socket.emit('playerColour', id, playerColor);
            }
            
            function reset(){
                console.log("Display Reset Sent");
                socket.emit('displayReset');                
            }
        </script>
    </canvas> 
    <footer>
        <script src="receiver.js"></script>
    </footer>
