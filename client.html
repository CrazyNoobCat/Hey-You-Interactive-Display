<!DOCTYPE html>
<html>
  <head>
    <title>Client | Hey You Interactive Display</title>
    <link rel="stylesheet" media="screen and (max-device-width: 800px)" href="client_min.css">
    <link rel="stylesheet" href="client.css" media="screen and (min-device-width: 800px)" />

    <link rel="icon" href="logo/heyyou-fav.ico" sizes="any" />
    <!--<link rel="manifest" href="/manifest.webmanifest">-->

    <script src="socketCreation.js"></script>
    <script>      
      // Generic socket setup
      setupConnection("client");  
      function socketLoaded(){
        console.log("Socket finished loading");
      }

      // page specific functions
      
    </script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymoous">
    </script>
  </head>
  <body>
      <div class="message">
        <div>
          <img src="logo/Hey-You-Logo-unired-screen-512x512.png" style="display: block; margin-left: auto; margin-right: auto;"/>
        </div>
      
        <h1>Please switch to a mobile device to use this site :)</h1>
      </div>

      <div id="mobile_page">
        <div id="client_header" class="header">
          <button onclick="selectActivity('/')" type="button"><img class="home-img" src="Home.svg"></button>
          <h1 class="text">Hey There, Interact With Me!</h1>
          <img class="uni_img" src="uni_logo.svg">
        </div>
	
        <div id="client_body" class="body">
          <div class="activitySelectionGrid">
	    <div class="grid-item" style="padding-top: 2vw; padding-bottom: 2vw;">
	      <h1 class="text" style="text-align: left; padding-left: 2vw;">
		Select the app to run on the display:
	      </h1>
	    </div>
            <a class="grid-item" onclick="selectActivity('/Navigation')">
              <img class="item_image" src="navigation.svg">
              <p class="item_name">Navigation</p>
            </a>
            <a class="grid-item" onclick="selectActivity('/BullRush')">
              <img class="item_image" src="bullrush.svg">
              <p class="item_name">Bull Rush</p>
            </a>
            <a class="grid-item" onclick="selectActivity('/SlideshowTest')">
              <img class="item_image" src="projector.svg">
              <p class="item_name">Slideshow</p>
            </a>
            <a class="grid-item" onclick="static()">
              <img class="item_image" src="projector.svg">
              <p class="item_name">Static Page</p>
            </a>
          </div> 
      </div>
      <footer>
        <button id="footer_button" onclick="selectActivity('/')" type="button">Return Home</button>
      </footer>
  </body>
</html>
