<!DOCTYPE html>
<html>
<head>
    <title>Slideshow | Hey You Interactive Display</title>
    <style>
        body {
            display: flex;
            justify-content: center;
        }

    </style>
    <script src="//www.gstatic.com/cast/sdk/libs/caf_receiver/v3/cast_receiver_framework.js"></script>
    <script src="/socketCreation.js"></script>
    <!-- Main script for website can be loaded here, should contain a socketUpdate function-->
    <script>
        // Generic socket setup
        setupConnection("display");  
        function socketLoaded(anyListener){
            socket.onAny(anyListener); // Turns on the any listener
            socket.emit("displayLoaded");     

        } 

        
        var currentSlide = 1;
        var maxSlides = 15;
        
        function socketUpdate(e, ...args){
            if (e === "next"){
                if (currentSlide < maxSlides)
                    currentSlide++;
                else 
                    currentSlide = 1;
                document.getElementById("slideshow").src = "/Slide" + currentSlide + ".JPG";
            } else if (e ==="back"){
                if (currentSlide > 1)
                    currentSlide--;
                else 
                    currentSlide = maxSlides;
                document.getElementById("slideshow").src = "/Slide" + currentSlide + ".JPG";    
            } else if (e === "max"){
                maxSlides = args[0];
            } else if (e ==="download"){
                console.log(args);
                socket.emit('displayEmit', args[0], 'download', document.getElementById("slideshow").src );
            }
        }
    </script>

</head>
<body>

    <img id="slideshow" src="/HeyYouSlideshow/Slide1.JPG">


    <footer>
        <script src="receiver.js"></script>
    </footer>
</body>
</html>
